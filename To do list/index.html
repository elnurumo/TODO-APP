<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BootStrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Todo List</title>
</head>

<body>
    <section class="todo-list-area">
        <div class="container">
            <div class="row justify-content-center  mt-5">
                <div class="col-5 wrapper bg-white">
                    <h3 class="text-success mt-2 text-center">ToDo List <span class="count"></span></h3>
                    <form action="" class="d-flex gap-1 form-todo">
                        <input placeholder="Enter new todo..." class="form-control todo-input" type="text">
                        <button type="submit" class="btn btn-warning text-white add-button padding"><i class="p-2 fa-solid fa-plus"></i></button>
                        <button style="display: none;" type="submit" class="btn btn-info text-white edit-button padding"><i class="p-2 fa-solid fa-pen"></i></button>
                    </form>
                    <span style="display: none;" class="text-danger input-message">Invalid data!</span>
                    <ul class="list-group mt-3 todo-list">
                        <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Homework</span>
                            <div>
                                <button class="btn btn-danger">Delete</button>
                                <button class="btn btn-info text-white">Done</button>
                                <button class="btn btn-primary">Edit</button>
                            </div>
                        </li> -->
                    </ul>
                    <button disabled class="btn btn-dark clear-btn mt-3">Clear All</button>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./main.js"></script>

</html>
